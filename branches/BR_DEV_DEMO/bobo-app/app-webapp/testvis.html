<html>
     <head>
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript" src="bobo-vis.js"></script>
        <script type="text/javascript" src="bobo-tagcloud-vis.js"></script>
		<title>Bobo Application</title>
     
     	<script type="text/javascript">
     	    google.load("visualization", "1");
     	    // Set callback to run when API is loaded
            google.setOnLoadCallback(drawVisualization); 
     	    
     	    // Called when the Visualization API is loaded.
            function drawVisualization() {
		        // Create and populate a data table.
		        var data = new google.visualization.DataTable();
		        data.addColumn('string', 'value');
		        data.addColumn('number', 'count');
		        data.addColumn('boolean', 'isSelected');
		        data.addRows(3);
		        data.setCell(0, 0, 'red');
		        data.setCell(0, 1, 2);
		        data.setCell(0, 2, false);
		        data.setCell(1, 0, 'green');
		        data.setCell(1, 1, 5);
		        data.setCell(1, 2, true);
		        data.setCell(2, 0, 'blue');
		        data.setCell(2, 1, 3);
		        data.setCell(2, 2, false);
		                
		        // Instantiate our table object.
		        var checklist = new bobovis.CheckList(document.getElementById('color'));
		        
		        
		        // Every time the table fires the "select" event, it should call your
				// selectHandler() function.
				google.visualization.events.addListener(checklist, 'select', selectHandler);

				function selectHandler(e) {
					var selection = checklist.getSelection();
					alert("selected: "+selection.val+":"+selection.selected);
				}
				
				// Draw our table with the data we created locally.
		        checklist.draw(data, {});
		        
		        var tagCloud = new bobovis.TagCloud(document.getElementById('tag'));
		        google.visualization.events.addListener(tagCloud, 'select', tagSelectHandler);
		        google.visualization.events.addListener(tagCloud, 'unselect', tagUnSelectHandler);

				function tagSelectHandler(e) {
					alert(tagCloud.selected+" selected");
				}
				function tagUnSelectHandler(e) {
					alert(tagCloud.unselected+" unselected");
				}
		        tagCloud.draw(data,{});
		        
		        var selectList = new bobovis.SelectList(document.getElementById('colorList'));
		        function selListSelectHandler(e){
		            var selection = selectList.getSelection();
		            alert("selected: "+selection.val+":"+selection.selected);
		        }
		        google.visualization.events.addListener(selectList, 'select', selListSelectHandler);
		        var selOption = {};
		        selOption.multi = true;
		        selectList.draw(data,selOption);
		    }
		    
		</script>
    </head>
     
    <body>
		<div id="color"></div>
    	<div id="tag"></div>
    	<div id="colorList"></div>
    	
     </body>
</html>
